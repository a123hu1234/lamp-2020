      type: com.zaxxer.hikari.HikariDataSource
    #redis 配置
    redis:
      database: 2
    #  password:
      port: 6379
      host: 10.0.40.127
      lettuce:
        pool:
          min-idle: 5
          max-idle: 10
          max-active: 8
